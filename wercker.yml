box: wercker-labs/docker
build:
  steps:
    - script:
        name: docker version
        code: |
          # Simply print docker version
          sudo docker version
    - script:
        name: docker build
        code: |
          # Build the actual container with the Dockerfile (included in the repo)
          sudo docker build -t nextpj/sip-core-docker .
    - script:
        name: list images
        code: |
          # List docker images, it should list the sip-core docker image
          sudo docker images
